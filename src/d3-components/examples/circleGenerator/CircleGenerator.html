<div class="content-wrapper">
  <header>
    <h1>Générateur de cercles SVG</h1>
  </header>
  <main>
    <div class="form-group">
      <input id="quantity" type="number" placeholder="Quantité" min="1" v-model="quantity">
      <button class="green" id="create-circles-button" v-on:click="createCircles">Créer</button>
    </div>
    <button class="red" id="delete-circles-button" v-on:click="deleteCircles">Effacer</button>
    <p class="pull-right">Nombre de cercles: <strong id="circles-count">{{ circles }}</strong></p>
    <svg></svg>
  </main>
</div>
